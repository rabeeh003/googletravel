<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/main.css">
    <title>Travel</title>
</head>

<body>
    <!-- nav section -->
    <div class="navb row  justify-content-between">
        <!-- name and togle -->
        <div class="col-auto ">
            <i class="fa-solid fa-bars bar" style="color: #000000;"></i>
            <img height="27px" class="name" src="./images/googletext.png" alt="google">
        </div>
        <!-- tabs -->
        <div class="tabs col d-none d-xl-flex  ">
            <div class="tabItem tra">
                <i class="fa-solid fa-suitcase-rolling"></i>
                <span>Travel</span>
            </div>
            <div class="tabItem tra">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Explore</span>
            </div>
            <div class="tabItem tra">
                <i class="fa-solid fa-camera-retro"></i>
                <span>Things to do</span>
            </div>
            <div class="tabItem tra">
                <i class="fa-solid fa-plane"></i>
                <span>Flights</span>
            </div>
            <div class="tabItem tra">
                <i class="fa-solid fa-bed"></i>
                <span>Hotels</span>
            </div>
            <div class="tabItem tra">
                <i class="fa-solid fa-house-chimney"></i>
                <span>Vacation rentals</span>
            </div>
        </div>
        <div class="col-auto d-flex justify-content-end">
            <i class="fa-solid fa-bars-staggered bar"></i>
            <i class="fa-solid fa-user-large bar"></i>
        </div>
    </div>
    <!-- container -->
    <div class="container">
        <!-- hero image  -->
        <div class="row ">
            <div class="col-md-12 imgban ">
                <img class="img-fluid" src="./images/hero.png" width="100%" height="100%" alt="baner image">
                <!-- Headding, search box, page navs -->
                <div class="col-12 main-con">
                    <h1>Travel</h1>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search for destinations, sights and more">
                    </div>
                    <div class="tabs col mt-3  ">
                        <div class="stab m-3">
                            <i class="fa-solid fa-earth-americas"></i><br>
                            <span>Explore</span>
                        </div>
                        <div class="stab m-3">
                            <i class="fa-solid fa-camera-retro"></i><br>
                            <span>Things to do</span>
                        </div>
                        <div class="stab m-3">
                            <i class="fa-solid fa-plane"></i><br>
                            <span>Flights</span>
                        </div>
                        <div class="stab m-3">
                            <i class="fa-solid fa-bed"></i><br>
                            <span>Hotels</span>
                        </div>
                        <div class="stab m-3">
                            <i class="fa-solid fa-house-chimney"></i><br>
                            <span>Vacation rentals</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts of bootstrap 5 -->
    <script src="https://kit.fontawesome.com/84fec9b035.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
